<li class="goods__item">
  <a class="goods__link" href="{{link}}">
    <h3 class="goods__title">{{title}}</h3>
    <div class="goods__image-wrap">
      <picture>
        <!--source type="image/webp" srcset="{{destination}}img/products/{{img}}@1x.webp 1x, {{destination}}img/products/{{img}}@2x.webp 2x"-->
        <img class="goods__image" src="{{destination}}img/products/{{img}}@1x.jpg" srcset="{{destination}}img/products/{{img}}@1x.jpg 2x" width="236" height="236" alt="{{title}}">
      </picture>
    </div>
    <p class="goods__desc">{{description}}</p>
  </a>
</li>
