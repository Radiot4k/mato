<li class="categories__item">
  <a class="categories__link" href="{{ link }}">
    <h3 class="categories__title">{{ title }}</h3>
    <div class="categories__image-wrap">
      <picture>
        <!--source type="image/webp" srcset="{{ destination }}img/products/{{ img }}@1x.webp 1x, {{ destination }}img/products/{{ img }}@2x.webp 2x"-->
        <img class="categories__image" src="{{ destination }}img/products/{{ img }}@1x.jpg" srcset="{{ destination }}img/products/{{ img }}@1x.jpg 2x" width="236" height="236" alt="{{ title }}">
      </picture>
    </div>
  </a>
</li>
