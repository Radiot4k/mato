<div class="good">
  <div class="good__image-wrap">
    <picture>
      <!--source type="image/webp" srcset="{{destination}}img/products/{{img}}@1x.webp 1x, {{destination}}img/products/{{img}}@2x.webp 2x"-->
      <img class="good__image" src="{{destination}}img/products/{{img}}@1x.jpg" srcset="{{destination}}img/products/{{img}}@1x.jpg 2x" width="236" height="236" alt="{{title}}">
    </picture>
  </div>
  <div class="good__price-wrap">
    <p class="good__price">{{good_price}}</p>
    <button class="good__button" type="button">{{ lang === 'uk' ? 'Замовити' : 'Заказать' }}</button>
  </div>
  <div class="good__desc">
    <h2 class="good__h2">{{ lang === 'uk' ? 'Опис' : 'Описание' }}</h2>
    <p class="text__p">{{good_description}}</p>
  </div>
  <div class="good__spec">
    <h2 class="good__h2">{{ lang === 'uk' ? 'Характеристики' : 'Характеристики' }}</h2>
    <p class="text__p">{{good_spec}}</p>
  </div>
</div>
