<section class="modal">
  <h3 class="modal__title">{{ lang === 'uk' ? 'Напишіть нам' : 'Напишите нам' }}</h3>
  <form class="modal__form" action="https://echo.htmlacademy.ru" method="post">
    <label for="form-name1" class="visually-hidden">Ваше ім`я</label>
    <input type="text" id="form-name1" name="name1" class="visually-hidden" placeholder="Name *" required value="i">
    <label for="form-name" class="visually-hidden">{{ lang === 'uk' ? "Ваше ім`я" : 'Ваше имя' }}</label>
    <input type="text" id="form-name" name="name" class="modal__input" placeholder="{{ lang === 'uk' ? 'Ім`я *' : 'Имя *' }}" required> <label for="form-email" class="visually-hidden">Ваш email</label>
    <input type="email" id="form-email" name="email" class="modal__input" placeholder="Email *" required> <label for="form-text" class="visually-hidden">{{ lang === 'uk' ? 'Текст листа' : 'Текст письма' }}</label>
    <textarea placeholder="{{ lang === 'uk' ? 'Напишіть ваше повідомлення...' : 'Напишите ваше сообщение...' }}" name="message" class="modal__textarea" id="form-text"></textarea>
    <button type="submit" class="modal__button">{{ lang === 'uk' ? 'Відправити' : 'Отправить' }}</button>
    <div class="modal__notification"></div>
  </form>
</section>
<div class="modal-overlay"></div>
